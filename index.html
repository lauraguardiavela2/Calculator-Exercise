<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </html><link rel="stylesheet" href="style.css">
    <title>Laura's Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="default-button results-box"></div>
            
            <button class="default-button delete-clean clean" onclick="handleCleanClick()">C</button> 
            <button class="default-button delete-clean delete" onclick="handleDeleteClick()">‚Üê</button>

            <button class="default-button operator divide" onclick="handleOperatorClick(event)">%</button>
            <button class="default-button operator multiply" onclick="handleOperatorClick(event)">x</button>
            <button class="default-button operator minus" onclick="handleOperatorClick(event)">-</button>
            <button class="default-button operator plus" onclick="handleOperatorClick(event)">+</button>
            <button class="default-button equal" onclick="handleEqualClick()">=</button>

            <button class="default-button number" onclick="handleNumberClick(event)">7</button>
            <button class="default-button number" onclick="handleNumberClick(event)">8</button>
            <button class="default-button number" onclick="handleNumberClick(event)">9</button>
            <button class="default-button number" onclick="handleNumberClick(event)">4</button>
            <button class="default-button number" onclick="handleNumberClick(event)">5</button>
            <button class="default-button number" onclick="handleNumberClick(event)">6</button>
            <button class="default-button number" onclick="handleNumberClick(event)">1</button>
            <button class="default-button number" onclick="handleNumberClick(event)">2</button>
            <button class="default-button number" onclick="handleNumberClick(event)">3</button>

            <button class="default-button number zero">0</button>
        </div>
    </main>
    <script src="./calculator.js"></script>

</body>
