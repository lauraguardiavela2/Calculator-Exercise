<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </html><link rel="stylesheet" href="style.css">
    <title>Laura's Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="results-box"></div>
            
            <div class="buttons-container" onclick="handleButton(event.target.innerText)">
                <button class="default-button delete-clean clean">C</button> 
                <button class="default-button delete-clean delete">‚Üê</button>

                <button class="default-button operator divide">%</button>
                <button class="default-button operator multiply">x</button>
                <button class="default-button operator minus">-</button>
                <button class="default-button operator plus">+</button>
                <button class="default-button equal">=</button>

                <button class="default-button number">7</button>
                <button class="default-button number">8</button>
                <button class="default-button number">9</button>
                <button class="default-button number">4</button>
                <button class="default-button number">5</button>
                <button class="default-button number">6</button>
                <button class="default-button number">1</button>
                <button class="default-button number">2</button>
                <button class="default-button number">3</button>

                <button class="default-button number zero">0</button>
            </div>

        </div>
    </main>
    <script src="./calculator.js"></script>

</body>
